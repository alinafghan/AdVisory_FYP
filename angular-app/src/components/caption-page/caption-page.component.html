<div class="bg-background text-white w-full p-4">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- LEFT: Caption Generator -->
    <div class="bg-gray-900 rounded-lg border border-gray-700 shadow-lg p-4">
      <h2 class="text-xl font-bold text-center mb-3 text-white">
        Generate Captions
      </h2>

      <div class="mb-3">
        <label for="textPrompt" class="block text-base font-medium text-gray-300">
          Describe what you're looking for:
        </label>
        <input
          type="text"
          id="textPrompt"
          [(ngModel)]="textPrompt"
          class="w-full mt-1 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-3">
        <label for="fileInput" class="block text-base font-medium text-gray-300">
          or upload an image:
        </label>
        <input
          type="file"
          id="fileInput"
          (change)="convertToBase64($event)"
          class="w-full mt-1 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="block text-base font-medium text-gray-300">
          or link your graphics:
        </label>
        <input
          type="text"
          id="imageUrl"
          [(ngModel)]="imageUrl"
          class="w-full mt-1 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        (click)="generateCaption()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500 transition"
      >
        Generate Caption
      </button>

      <div *ngIf="caption" class="mt-4 text-center">
        <h3 class="text-lg font-semibold mb-2 text-gray-200">
          Generated Caption
        </h3>
        <p
          class="p-3 border border-gray-700 rounded-lg shadow-md bg-gray-800 text-gray-300"
        >
          {{ caption }}
        </p>
      </div>

      <div
        *ngIf="caption && (ad.imageData || ad.imageUrl)"
        class="mt-3 text-center"
      >
        <button
          (click)="saveAdWithCaption()"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-blue-500 transition"
        >
          Save Caption with Ad
        </button>
      </div>
    </div>

    <!-- RIGHT: Ad Display -->
    <div class="bg-gray-800 rounded-lg border border-gray-700 shadow-lg p-4">
      <h3 class="text-lg font-semibold text-gray-200 mb-3">Current Ad</h3>
      <div *ngIf="ad.imageData" class="flex flex-col items-center">
        <img
          [src]="ad.imageData"
          alt="Ad Image"
          class="w-full h-48 object-contain rounded-lg mb-2"
        />
        <p class="text-sm text-gray-400">Prompt Used: {{ ad.prompt }}</p>
      </div>
      <div *ngIf="!ad.imageUrl" class="text-gray-500 italic text-center h-48 flex items-center justify-center">
        No ad to display.
      </div>
    </div>
  </div>
</div>
