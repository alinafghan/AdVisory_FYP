<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitor Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                light: "#1e3a5f",
                DEFAULT: "#000000",
                dark: "#000000",
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwind">
      body {
        background-color: #000000;
        color: white;
      }
      .bg-navy {
        background-color: #000000;
      }
      .bg-navy-light {
        background-color: #000000;
      }
      .bg-dark-gray {
        background-color: #0f0f14;
      }
      .hover\:bg-opacity-80:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body class="font-sans min-h-screen bg-black">
    <div class="flex">
      <div class="flex-1 flex flex-col ml-20 mr-20">
        <!-- Title and Caption -->
        <div class="mt-16 text-center">
          <h1 class="text-4xl font-bold mb-4">Ad Results</h1>
          <p class="text-gray-300 max-w-2xl mx-auto">
            Explore both scraped competitor ads and AI-generated ads below based on your campaign.
          </p>
        </div>

        <!-- Competitor Ads Section -->
        <div class="mt-12">
          <h2 class="text-2xl font-semibold text-center mb-6">ðŸ§¿ Competitor Ads</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
<ng-container *ngIf="loadingCompetitorAds">
  <div *ngFor="let i of [0,1,2]" class="bg-dark-gray rounded-lg shadow-lg h-96 animate-pulse"></div>
</ng-container>
            <div *ngFor="let ad of competitorAds" class="bg-dark-gray rounded-lg shadow-lg">
              <!-- Header -->
              <div class="flex items-center gap-3 px-4 py-3">
                <img [src]="ad.page_profile_picture_url" alt="Profile" class="w-10 h-10 rounded-full" onerror="this.src='assets/images/placeholder-profile.png'">
                <div>
                  <p class="font-semibold">{{ ad.page_name }}</p>
                  <p class="text-xs text-gray-400">Sponsored</p>
                </div>
              </div>
              <!-- Image -->
              <img [src]="ad.image" alt="Competitor Ad" class="w-full h-72 object-cover" />
              <!-- Caption -->
              <div class="px-4 py-3">
                <p class="text-sm text-gray-300 whitespace-pre-wrap">{{ ad.body_text }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Generated Ads Section -->
        <div class="mt-16">
          <h2 class="text-2xl font-semibold text-center mb-6">ðŸŽ¨ Generated Ads</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
<ng-container *ngIf="loadingGeneratedAds">
  <div *ngFor="let i of [0,1,2]" class="bg-dark-gray rounded-lg shadow-lg h-96 animate-pulse"></div>
</ng-container>
            <div *ngFor="let ad of generatedAds" class="bg-dark-gray rounded-lg shadow-lg">
              <!-- Header -->
              <div class="flex items-center gap-3 px-4 py-3">
                <div class="w-10 h-10 rounded-full bg-purple-700 text-white flex items-center justify-center font-bold">AI</div>
                <div>
                  <p class="font-semibold">AdVisory AI</p>
                  <p class="text-xs text-gray-400">Generated Post</p>
                </div>
              </div>
              <!-- Image -->
              <img [src]="'data:image/png;base64,' + ad.image" alt="Generated Ad" class="w-full h-72 object-cover" />
              <!-- Caption -->
              <div class="px-4 py-3">
                <p class="text-sm text-gray-300 whitespace-pre-wrap">{{ ad.caption }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
