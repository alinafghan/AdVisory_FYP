<style>
  .option-selector {
    background-color: #a020f0; /* Bright purple */
    padding: 2rem;
    border-radius: 1rem;
    text-align: center;
    color: white;
    font-family: sans-serif;
  }

  .option-selector h2 {
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
  }

  .options {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .option-button {
    background: white;
    color: #a020f0;
    padding: 1.5rem 2rem;
    border-radius: 1rem;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    min-width: 240px;

  .option-button:hover {

  <h2>Choose How You Want to Generate Your Ad</h2>

  <div class="options">
    <button class="option-button" (click)="chooseOption('textPrompt')">

    <button class="option-button" (click)="chooseOption('uploadPhoto')">
      Generate Ad by Uploading Product Photo
    </button>
  </div>
</div>
