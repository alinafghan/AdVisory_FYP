<!-- Dynamic text rendering based on type -->
<ng-container *ngIf="type === 'heading'">
    <h1 [ngClass]="['text-white', 'text-4xl', 'font-bold', 'text-center', 'mb-6', 'z-10', 'leading-tight', extraClasses]">
      {{ content }}
    </h1>
  </ng-container>
  
  <ng-container *ngIf="type === 'normal'">
    <p [ngClass]="['text-white', 'text-center', 'mb-8', 'z-10', extraClasses]">
      {{ content }}
    </p>
  </ng-container>
  
  <ng-container *ngIf="type === 'link'">
    <a [href]="linkHref" [ngClass]="['text-primary', 'hover:text-accent', extraClasses]">
      {{ content }}
    </a>
  </ng-container>
