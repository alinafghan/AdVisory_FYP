<footer class="bg-background py-6 text-center text-gray-500">
    <div class="container mx-auto px-4">
      <div class="sm:flex sm:justify-between sm:items-center mb-3">
        <div>
          <p class="text-sm">
            &copy; {{ currentYear }} {{ companyName }}. All rights reserved.
          </p>
        </div>
        <div class="mt-2 sm:mt-0">
          <ul class="flex justify-center space-x-4">
            <li *ngFor="let link of socialLinks">
              <a [href]="link.url" class="hover:text-primary transition-colors duration-200 text-sm">
                {{ link.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
  
      <nav class="mb-3">
        <ul class="flex flex-wrap justify-center space-x-6 text-sm">
          <li *ngFor="let link of navigationLinks">
            <a [href]="link.url" class="hover:text-accent transition-colors duration-200">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </nav>
  
      <div class="text-sm">
        <p>{{ contactInfo.address }}</p>
        <p>Email: <a [href]="'mailto:' + contactInfo.email" class="hover:text-primary transition-colors duration-200">{{ contactInfo.email }}</a></p>
        <p>Phone: {{ contactInfo.phone }}</p>
      </div>
    </div>
  </footer>
