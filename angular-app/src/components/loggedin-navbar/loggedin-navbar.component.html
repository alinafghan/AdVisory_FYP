<nav class="navbar">
  <div class="navbar-left">
    </div>

  <div class="search-bar-container hidden md:block">
    <input type="text" placeholder="Search..." class="search-input" />
    <lucide-icon [img]="Search" class="search-icon h-5 w-5"></lucide-icon>
  </div>

  <div class="navbar-right">
    <a href="#notifications" class="notification-bell h-6 w-6 relative">
      <lucide-icon [img]="Bell" class="h-full w-full"></lucide-icon>
      <span class="badge absolute top-0 right-0" *ngIf="true">3</span>
    </a>

    <div class="profile-dropdown-container">
      <button class="profile-button" (click)="toggleProfileDropdown()">
        <img
          src="https://api.dicebear.com/7.x/initials/svg?seed=John%20Doe&backgroundColor=007bff&textColor=ffffff"
          alt="User Avatar"
          class="user-avatar"
        />
        <span class="hidden lg:inline-block">John Doe</span>
        <lucide-icon [img]="ChevronDown" class="h-4 w-4 text-text-muted"></lucide-icon>
      </button>

      <div class="dropdown-menu" [ngClass]="{ 'open': isProfileDropdownOpen }">
        <a routerLink="/profile" class="dropdown-item">
          <lucide-icon [img]="User" class="h-4 w-4"></lucide-icon>
          <span>Profile</span>
        </a>
        <a routerLink="/settings" class="dropdown-item">
          <lucide-icon [img]="Settings" class="h-4 w-4"></lucide-icon>
          <span>Settings</span>
        </a>
        <div class="dropdown-divider"></div>
        <a routerLink="/logout" class="dropdown-item !text-red-400 hover:!bg-red-400/20">
          <lucide-icon [img]="LogOut" class="h-4 w-4"></lucide-icon>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>
</nav>
