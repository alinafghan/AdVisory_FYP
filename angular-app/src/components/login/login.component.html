<div class="bg-background min-h-screen flex flex-col justify-center">
    <!-- Navigation Bar -->
    <app-navbar></app-navbar>

    <!-- Welcome Text Above the Form -->
    <div class="flex items-center justify-center flex-grow"> 
        <h1 class="text-3xl font-bold text-white text-center">Welcome Back!</h1>
    </div>

    <!-- Centered Login Form -->
    <div class="flex items-center justify-center flex-grow">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="bg-transparent p-8 rounded-xl shadow-lg w-full max-w-sm">
            <!-- Username Input -->
            <div class="mb-6">
                <label for="username" class="block text-lg text-text font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" required
                    class="w-full p-3 bg-secondary text-white rounded-md focus:outline-none focus:ring-2 focus:ring-accent transition duration-300 ease-in-out hover:bg-secondary/80">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-lg text-text font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required
                    class="w-full p-3 bg-secondary text-white rounded-md focus:outline-none focus:ring-2 focus:ring-accent transition duration-300 ease-in-out hover:bg-secondary/80">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full p-3 bg-primary text-background rounded-full font-semibold hover:bg-accent transition duration-300 ease-in-out">
                Login
            </button>

            <!-- Facebook Login Button -->
            <script async defer crossorigin="anonymous"
                src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v5.0&appId='541525585715121'&autoLogAppEvents=1"></script>
            
            <div class="mt-4">
                <button type="button"
                    class="fb-login-button w-full p-3 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700 transition duration-300 ease-in-out flex items-center justify-center"
                    data-width="250px" data-size="medium" data-button-type="login_with" data-use-continue-as="false"
                    data-auto-logout-link="true" (click)="onfblogin()">
                    <!-- Facebook Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12.1c0 5.5-4.5 10-10 10s-10-4.5-10-10 4.5-10 10-10 10 4.5 10 10zM11.3 6.5h1.4c.7 0 1.2.6 1.2 1.3s-.5 1.3-1.2 1.3h-1.4v5.2h-1.3v-5.2h-1v-1.3h2.3c1.4 0 2.5-1.2 2.5-2.5 0-1.4-1.1-2.5-2.5-2.5s-2.5 1.1-2.5 2.5c0 .6.3 1.2.9 1.5z"/>
                    </svg>
                    Login with Facebook
                </button>
            </div>
        </form>
    </div>

    <!-- Footer Text (Placed below the form) -->
    <div class="bg-black text-white text-center p-4 mt-6">
        <p class="text-sm">
            By clicking <span class="text-accent">Continue with Facebook</span> above, you acknowledge you have read and understood and agree to 
            <a href="/terms" class="text-accent">Advisory Terms and Conditions</a> and 
            <a href="/privacy" class="text-accent">Privacy Policy</a>.
        </p>
    </div>
</div>
