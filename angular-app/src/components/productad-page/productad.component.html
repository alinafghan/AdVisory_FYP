<div class="flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-dashed border-gray-300 w-full max-w-4xl text-center">

    <!-- Image Upload -->
    <label class="block cursor-pointer mb-4">
      <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Choose File
      </div>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
    </label>
    

    <!-- Spinner while loading -->
    <div *ngIf="isLoading" class="flex justify-center my-4">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
    </div>

    <!-- Image Previews -->
    <div *ngIf="originalImageUrl || imageUrl" class="flex justify-center space-x-6 mt-4">
      <!-- Original Image -->
      <div *ngIf="originalImageUrl">
        <p class="text-gray-700 font-semibold mb-2">Original</p>
        <img [src]="originalImageUrl" alt="Original Image" class="rounded-lg shadow-md max-w-xs max-h-64">
      </div>

      <!-- Processed Image -->
      <div *ngIf="imageUrl">
        <p class="text-gray-700 font-semibold mb-2">Background Removed</p>
        <img [src]="imageUrl" alt="Processed Image" class="rounded-lg shadow-md max-w-xs max-h-64">
      </div>
    </div>

    <!-- Success Indicator -->
    <div *ngIf="imageProcessed" class="text-green-600 mt-4">
      âœ… Background successfully removed!
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4 mt-6">
      <button 
        (click)="removeBackground()" 
        [disabled]="!selectedFile || isLoading"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg cursor-pointer disabled:opacity-50">
        Remove Background
      </button>

      <button 
        (click)="navigateToCustomPage()" 
        [disabled]="!imageProcessed"
        class="bg-purple-600 text-white px-6 py-2 rounded-lg cursor-pointer disabled:opacity-50">
        Continue
      </button>
    </div>
  </div>
</div>
