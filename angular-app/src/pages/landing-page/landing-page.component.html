<div class="flex min-h-screen">
  <app-topbar class="fixed top-0 left-0 right-0 z-50"></app-topbar>

  <div class="moving-gradient-page">
    <section class="section_top flex items-center justify-center min-h-[calc(100vh-theme(spacing.16))]">
      <div class="section_background-wrap">
        <canvas
          id="gradient-canvas"
          data-js-darken-top
          data-transition-in
        ></canvas>
      </div>

      <div class="gradient-area">
        <!-- Added pt-20 here to increase space from the top -->
        <div class="gradient-title-area flex flex-col items-center pt-20">

          <div data-aos="zoom-in" data-aos-duration="2000" class="mt-4">
            <!-- AI-powered tool text: Moved here and styled with normal font -->
            <p class="text-xl font-normal text-center">
              AI-powered tool for smarter, faster ad creation and optimization
            </p>
          </div>

          <div data-aos="zoom-in" data-aos-duration="2100">
            <!-- Empowering text: Bigger and less bold -->
            <h1 class="text text-above section-title-1 text-4xl md:text-6xl font-semibold leading-snug text-center">
              <span class="headline-line block">Empowering businesses through</span>
              <span class="headline-line block">intelligent, data-driven</span>
              <span class="headline-line block">ad campaigns</span>
            </h1>
          </div>

          <div data-aos="zoom-in" data-aos-duration="2400" data-aos-delay="200" class="mt-8">
            <app-custom-button
              [label]="'Start Now'"
              [icon]="'pi pi-arrow-right'"
              [routerLink]="['/login']"
              [tooltipText]="'Login/Sign Up to start your AdVisory journey'"
              tooltipPosition="top"
              [buttonClass]="'p-button-outlined text-white border-gray-600 hover:bg-navy-light transition px-6 py-3 text-lg'"
              [buttonStyles]="{ 'background-color': '#0f0f14' }"
              [iconPosition]="'right'"
            ></app-custom-button>
          </div>
        </div>
      </div>
    </section>

    <!-- Added mt-[-20] to move the features-widget up -->
    <features-widget class="mt-[-250]"> </features-widget>

    <app-footer></app-footer>
  </div>
</div>
