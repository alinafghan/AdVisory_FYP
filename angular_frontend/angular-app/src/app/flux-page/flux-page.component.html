<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100 p-8">
  <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">

    <!-- Title and Description -->
    <div class="text-center mb-8">
      <p class="text-2xl text-gray-800">Generate Advertisement</p>
      <p class="text-lg text-gray-600 mt-2">Click the button below to generate a creative advertisement</p>
    </div>

    <!-- Generate Button -->
    <div class="flex justify-center">
      <button
        (click)="generateAdImage()"
        class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300"
        [disabled]="isLoading"
      >
        Generate Image
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="mt-8 text-center">
      <p class="text-blue-500 font-semibold">Generating your ad image... Please wait.</p>
    </div>

    <!-- Display Generated Image -->
    <div *ngIf="generatedImage && !isLoading" class="mt-8 text-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Your Generated Advertisement:</h3>
        <img [src]="generatedImage" alt="Generated Ad" class="mx-auto rounded-lg shadow-md max-w-full" />
      </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage && !isLoading" class="mt-8 text-center">
      <p class="text-red-500 font-semibold">{{ errorMessage }}</p>
    </div>

  </div>
</body>

</html>
