                                                           <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-6">

                                                           <div class="max-w-3xl mx-auto p-6 bg-gray-900 shadow-lg rounded-lg">
                                                            <h2 class="text-2xl font-bold text-center mb-4 text-white">Budget Allocation</h2>
                                                          
                                                            <!-- Campaign Selection -->
                                                            <div class="mb-4">
                                                              <label for="campaign" class="block text-lg font-medium text-gray-300">Select Campaign:</label>
                                                              <select 
                                                                id="campaign" 
                                                                [(ngModel)]="selectedCampaign" 
                                                                (change)="fetchAds()" 
                                                                class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                                              >
                                                                <option *ngFor="let campaign of campaigns" [ngValue]="campaign.campaignId">
                                                                  {{ campaign.campaignId }}
                                                                </option>
                                                              </select>
                                                            </div>
                                                          
                                                            <!-- Ads List -->
                                                            <div *ngIf="ads.length > 0">
                                                              <h3 class="text-xl font-semibold text-center mb-3 text-gray-200">Ads in Campaign</h3>
                                                              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                                <div 
                                                                  class="p-4 border border-gray-700 rounded-lg shadow-md bg-gray-800 text-gray-300 hover:bg-gray-700 transition"
                                                                  *ngFor="let ad of ads"
                                                                >
                                                                  <h4 class="text-lg font-semibold text-white">{{ ad.platform }}</h4>
                                                                  <p class="text-sm"><strong>CTR:</strong> {{ ad.ctr }}</p>
                                                                  <p class="text-sm"><strong>CPC:</strong> {{ ad.cpc }}</p>
                                                                  <p class="text-sm"><strong>CPA:</strong> {{ ad.cpa }}</p>
                                                                  <p class="text-sm"><strong>Conversions:</strong> {{ ad.conversion_rate }}</p>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          
                                                            <!-- Budget Input & Allocation -->
                                                            <div *ngIf="ads.length > 0" class="mt-6">
                                                              <label for="budget" class="block text-lg font-medium text-gray-300">Enter Total Budget:</label>
                                                              <input 
                                                                type="number" 
                                                                id="budget" 
                                                                [(ngModel)]="totalBudget" 
                                                                min="1" 
                                                                class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                                                              />
                                                          
                                                              <button 
                                                                (click)="allocateBudget()" 
                                                                class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500 transition"
                                                              >
                                                                Allocate Budget
                                                              </button>
                                                            </div>
                                                          
                                                            <!-- Allocated Budgets -->
                                                            <div *ngIf="allocatedBudgets.length > 0" class="mt-6">
                                                              <h3 class="text-xl font-semibold text-center mb-3 text-gray-200">Budget Allocation</h3>
                                                              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                                <div 
                                                                  class="p-4 border border-gray-700 rounded-lg shadow-md bg-gray-800 text-gray-300 hover:bg-gray-700 transition"
                                                                  *ngFor="let allocation of allocatedBudgets"
                                                                >
                                                                  <p class="text-sm"><strong>Platform:</strong> {{ allocation.platform }}</p>
                                                                  <p class="text-sm"><strong>Allocated Budget:</strong> ${{ allocation.allocatedBudget | number:'1.2-2' }}</p>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                        </body>
                                                        </html>
