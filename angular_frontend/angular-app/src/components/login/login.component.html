<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-4 text-left">
        <label for="username" class="block text-sm">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required 
            class="w-full p-2 mt-1 bg-gray-800 text-white rounded focus:outline-none focus:ring-2 focus:ring-gray-600">
    </div>
    <div class="mb-4 text-left">
        <label for="password" class="block text-sm">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required 
            class="w-full p-2 mt-1 bg-gray-800 text-white rounded focus:outline-none focus:ring-2 focus:ring-gray-600">
    </div>
    <button type="submit" 
        class="w-full p-2 bg-white text-black rounded hover:bg-gray-300 transition">Login</button>
</form>
