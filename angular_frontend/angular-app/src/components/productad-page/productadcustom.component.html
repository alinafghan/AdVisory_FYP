<div class="flex">
  <!-- Left Panel: Background Selection -->
  <div class="w-1/3 bg-gray-100 p-4">
    <div class="tabs">
      <button class="tab active">Generate Visuals</button>
      <button class="tab">Generate Captions</button>
    </div>
    <div class="grid grid-cols-3 gap-2 mt-4">
      <div *ngFor="let bg of backgrounds" (click)="selectBackground(bg)" class="cursor-pointer border p-2 rounded-lg">
        <img *ngIf="bg !== 'assets/1.png'" [src]="bg" class="w-full h-auto rounded-lg" />
        <img *ngIf="bg !== 'assets/3.png'" [src]="bg" class="w-full h-auto rounded-lg" />
        <div *ngIf="bg === 'assets/2.png'" class="w-full h-20 bg-gray-200 flex items-center justify-center text-gray-500">
          Custom
        </div>
      </div>
    </div>
  </div>

  <!-- Right Panel: Preview -->
  <div class="w-2/3 p-4">
    <div class="flex justify-between">
      <label>Preview as:</label>
      <select class="border p-2 rounded">
        <option>Facebook Image</option>
        <option>Instagram Image</option>
        <option>Instagram Story</option>
        <option>Facebook Reel</option>
      </select>
    </div>
    <div class="relative mt-4 border p-4 rounded-lg bg-white">
      <img *ngIf="selectedBackground" [src]="selectedBackground" class="w-full h-auto rounded-lg" />
      
       <!-- The MrrComponent for the uploaded product image -->
  <app-mrr
  id="product-ad"
  [minWidth]="253.73"
  [minHeight]="133.33"
  [initialTop]="300"
  [initialLeft]="300"
  [disabled]="false"
>
  <img
    *ngIf="productImage"
    [src]="productImage"
    alt="Product Image"
    style="width: 100%; height: 100%; object-fit: contain; pointer-events:none"
  />
</app-mrr>
    </div>
  </div>
</div>
